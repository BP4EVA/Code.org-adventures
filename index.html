<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2>Click on the games to explore</h2>
        <h5>These games are built in Game lab of Code.org. CLICK THEM TO PLAY!</h5>
        <div id="zecarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/ZLAMPzjB_6AZeqY3ZRfRduJf0xhxZoN59uRgRQBuCLA">
                            <img src="Winne_Pooh.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Fill winnie's jar with honey, before the bees sting you!</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/zWnrOSYWwkQw_RSnRrpIv8rG5R1zK9Yzap9icjv3Tao">
                            <img src="Car_game.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Cath as many gold coins as possible! The silver one are bad luck though...</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#zecarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#zecarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

</body>

</html>
